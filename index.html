<!doctype html>
<html lang="ca">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#00ff00" />
    <title>Projectes - Estudi KREA</title>
    <style>
      body {
        margin: 0;
        background: yellow;
        font-family: Arial, Helvetica, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }
      h1 {
        font-family: "Arial Black", Arial, Helvetica, sans-serif;
        font-size: 50px;
        margin-bottom: 40px;
      }
      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        width: 100%;
        max-width: 1000px;
      }
      .gallery img {
        width: 100%;
        aspect-ratio: 1 / 1; /* Quadrat */
        object-fit: cover; /* Manté la forma sense deformar */
        border: 5px solid black;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <h1>Projectes</h1>
    <div class="gallery">
      <img src="Exemple impressió.jpg" alt="Projecte 1" />
      <img src="premium_photo-1692063696055-5f8df260b7c1.jpeg" alt="Projecte 2" />
    </div>
  </body>
</html>
